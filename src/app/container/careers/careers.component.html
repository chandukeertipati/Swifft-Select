<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-6">
            <div *ngFor="let job of jobs" class="card job-card" (click)="goToJobDetail(job.id)">
                <div class="card-body">
                    <h6 class="card-title">{{ job.role }}</h6>
                    <p class="card-text">{{ job.location }}</p>
                    <p class="card-text">{{ job.type }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
